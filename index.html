<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum: Marcelo Lima</title>
    <link rel="stylesheet" href="Resources/style.css">
</head>

<body>
    <div class="container">
        <header>
          <h1 class="text-white">Marcelo Lima</h1>
        </header>
        <main>
          <section class="section bg-primary text-white">
            <h2 class="title">
              <div class="image-circular"><img src="Resources/Img/perfil.png"></div>Dados Pessoais
            </h2>
            <ul class="list">
              <li><strong>Nome:</strong> <span id="nome"></span></li>
              <li><strong>Email:</strong> <span id="email"></span></li>
              <li><strong>Telefone:</strong> <span id="telefone"></span></li>
            </ul>
          </section>
          <section class="section bg-orange text-white">
            <h2 class="title"><img src="Resources/Img/projetos.png" width="6%" class="image">Meus projetos</h2>
            <ul class="list" id="projetos">
            </ul>
          </section>
          <section class="section bg-secondary text-white">
            <h2 class="title"><img src="Resources/Img/update.png" width="6%" class="image image_update">Update</h2>
            <ul class="list" id="linguagens">
            </ul>
          </section>
        </main>
      </div>

    <script src="Resources/Js/script.js"></script>
</body>
</html>
